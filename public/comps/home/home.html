<var name="$updates" vartype="list">
    <div class="update">
        <div class="topProfileBar">
            <div class="circle profilePicture" style="background-image:
       url('{img}')">
            </div>
            <span class="username">{username}</span>
            <span class="location">{location}</span>
            <span class="previewButton"><i class="fa fa-eye"></i> More</span>
            <span class="followButton"><i class="fa fa-bolt"></i> Follow</span>
        </div>
    </div>
</var>
