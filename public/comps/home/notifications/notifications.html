    <var name="$notifications" vartype="list">
        <div class="profile">
            <div class="topProfileBar">
                <div class="circle profilePicture" style="background-image:
       url('{img}')">
                </div>
                <span class="username">{username}</span>
                <span class="moreButton"><i class="fa fa-eye"></i> More</span>
                <span class="tag followButton" id="followButton-{id}" data-id="{id}"><i class="fa fa-bolt"></i> Follow</span>
            </div>
        </div>
    </var>

    <div class="topNotificationBar">

       url('{@this}img/profiles/pim.jpg')">
        </div>
        <span class="message"><span class="tag">Likes</span>Pim de Witte likes your photo</span>
    </div>
