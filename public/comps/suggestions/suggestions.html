    <h2 style="text-align:center;color:#212121;text-shadow:none;margin-bottom:15px;">Tell us a little bit about your interests!</h2>
    <div class="updateWrapper">
        <var name="$categories" vartype="list">
            <div class="category">
                <div class="categoryImage" data-id="{id}" style="background: url({img}) center center;background-size:cover;position:absolute;width:100%;height:80%;text-align:left;">
                    <h2 style="margin-left: 5px;position:absolute;top:80%;">{name}</h2>
                    <span style="position:absolute;width:50%;height:50%;min-height:100px;min-width:100px;display:none;left:25%;top:10%;font-size:5em;" id="categoryDetails-{id}">
                        <i class="fa fa-heart"></i>
                    </span>
                </div>

                <div class="categoryDetails">
                    <span class="tag followButton" data-id="{id}" id="followButton-{id}"><i class="fa fa-user-plus"></i> Follow</span>
                </div>
             </div>
        </var>
            <h2 class="btn" id="nextButton">Next</h2>
    </div>
