<h2 style="text-align:center;color:#212121;text-shadow:none;margin-bottom:15px;">Great. Do you like any of there?</h2>
<h2 class="btn" style="text-align:center" id="skipButton">Skip</h2>

<div class="profileWrapper">
    <var name="$profiles" vartype="list">
        <div class="profile">
            <div class="topProfileBar">
                <div class="circle profilePicture" style="background-image:
       url('{img}')">
                </div>
                <span class="username">{username}</span>
                <span class="moreButton"><i class="fa fa-eye"></i> More</span>
                <span class="tag followButton" id="followButton-{id}"><i class="fa fa-bolt"></i> Follow</span>
            </div>
        </div>
    </var>
    <h2 class="btn" id="nextButton">Next</h2>
</div>
