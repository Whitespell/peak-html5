<section class="home_wrapper">

    <div class="whitespellLoginComponent animated fadeIn" style="display:none;" id="signUpForm">

        <input type="text" placeholder="Email" class="email"/>
        <div class="errorMessage" id="errorCreationUsername">Test error message</div>
        <input type="text" placeholder="Username" class="username"/>
