<section class="home_wrapper">
    <!-- LOG IN -->
    <img class="logo" src="{@this}img/peaklogo.svg" alt="Workfloor Logo">
    <h2 style="padding: 10px;">The world's peak performers at your fingertips</h2>
    <!-- SIGN UP -->
    <div class="whitespellLoginComponent animated fadeIn" id="signUpForm">
        <div class="errorMessage" id="error">Test error message</div>
        <input type="email" id="email" placeholder="Email" class="email"/>
        <input type="text" id="username" placeholder="Username" class="username"/>
        <input type="password" id="password" placeholder="Password" class="password"/>
        <div class="fullWidthActionButton" id="createAccount"><i class="fa fa-user-plus"></i><span style="margin-left:10px;">Create Account</span></div>
        <div class="fullWidthSmallActionButton returnToLogin" data-parent="signUpForm"><i class="fa fa-life-ring"></i><span style="margin-left:10px;">Return to Login</span></div>
    </div>
</section>
