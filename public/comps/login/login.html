<section class="home_wrapper">
    <!-- LOG IN -->
    <img class="logo" src="{@this}img/peaklogo.svg" alt="Workfloor Logo">
    <h2 style="padding: 10px;">Sign in to see the world's peak performers.</h2>
        <div class="whitespellLoginComponent animated fadeIn" style="display:block;" id="logInForm">
            <div class="errorMessage" id="loginError">Login failed, try again or sign up </div>
            <input type="text" placeholder="Username or email" class="username"/>
            <input type="password" placeholder="Password" class="password"/>
            <div class="actionButton" id="signUp"><i class="fa fa-user-plus"></i><span style="margin-left:10px;">Sign Up</span></div><div class="actionButton" id="logIn"style="margin-left: 0.5%;"><i class="fa fa-arrow-right"></i> <span style="margin-left:10px;">Log In</span></div>
            <div class="smallActionButton" id="contactSupport"><i class="fa fa-life-ring"></i><span style="margin-left:10px;">Contact Support</span></div><div class="smallActionButton" id="lostPassword"style="margin-left: 0.5%;"><i class="fa fa-question"></i> <span style="margin-left:10px;">Lost Password</span></div>
        </div>

    <!-- SIGN UP -->
    <div class="whitespellLoginComponent animated fadeIn" style="display:none;" id="signUpForm">
        <div class="errorMessage" id="errorCreationEmail">Test error message</div>
        <input type="text" placeholder="Email" class="email"/>
        <div class="errorMessage" id="errorCreationUsername">Test error message</div>
        <input type="text" placeholder="Username" class="username"/>
        <div class="errorMessage" id="errorCreationPassword">Test error message</div>
        <input type="password" placeholder="Password" class="password"/>
        <div class="fullWidthActionButton" id="createAccount"><i class="fa fa-user-plus"></i><span style="margin-left:10px;">Create Account</span></div>
        <div class="fullWidthSmallActionButton returnToLogin" data-parent="signUpForm"><i class="fa fa-life-ring"></i><span style="margin-left:10px;">Return to Login</span></div>
    </div>

    <!-- LOST PASSWORD -->
    <div class="whitespellLoginComponent animated fadeIn" style="display:none;" id="lostPasswordForm">
        <div class="errorMessage" id="errorEmailLostPassword">Test error message</div>
        <input type="text" placeholder="Email" class="email"/>
        <div class="fullWidthActionButton" id="resetPassword"><i class="fa fa-user-plus"></i><span style="margin-left:10px;">Reset Password</span></div>
        <div class="fullWidthSmallActionButton returnToLogin" data-parent="lostPasswordForm"><i class="fa fa-life-ring"></i><span style="margin-left:10px;">Return to Login</span></div>
    </div>
</section>
