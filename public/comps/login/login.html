<section class="home_wrapper">
    <!-- LOG IN -->
    <img class="logo" src="{@this}img/peaklogo.svg" alt="Workfloor Logo">
    <h2 style="padding: 10px;">The world's peak performers at your fingertips</h2>
        <div class="whitespellLoginComponent animated fadeIn" style="display:block;" id="logInForm">
            <div class="errorMessage" id="loginError">Login failed, try again or sign up </div>
            <input type="text" id="username" placeholder="Username" class="username"/>
            <input type="password" id="password" placeholder="Password" class="password"/>
           <div class="actionButton" id="logIn"><i class="fa fa-arrow-right"></i> Log In</div>
            <div class="smallActionButton" id="signUp"><i class="fa fa-user-plus"></i> <span style="">Don't have an account? Sign Up</span></div>
        </div>
</section>
